<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "main.css">
    <title>Password generation</title>
</head>
<body>

    <div class = "password_container">
        <h2 class = "header_pass">Generate your password</h2>

        <div class = "password_output">
            <span class = "output" id = "output"></span>
            <button class = "copy" id = "clipboard"></button>
        </div>

        <div class = "settings">
            <div class = "setting">
                <label for = "length">Password length</label>
                <input
                type = "number"
                name = "length"
                id = "length"
                min = "5"
                max = "20"
                value="7"
                >
            </div>

            <div class = "setting">
                <label for = "numbers">Include numbers</label>
                <input
                type = "checkbox"
                name = "numbers"
                id = "numbers"
                checked
                >
            </div>

            <div class = "setting">
                <label for = "symbols">Include symbols</label>
                <input
                type = "checkbox"
                name = "numbers"
                id = "symbols"
                checked
                >
            </div>
        </div>

        <button class = "button" id = "buttonGenerate">Generate</button>
    </div>

    <script src = "script.js"></script>
</body>
</html>
